;;; RPGChat config ;;;

; That's the file you have to edit, if you want to change something.
; You can use the command /reloadrpgchat to update the values ingame without restarting the server.
; ATTENTION! Due to the INI file format you can't use equality signs in your message formats.
; Just use the variable %equals%. It will be replaced with an equality sign in the actual message.

; List of variables
; %chatprefix% -> The respective local or global message prefix
; %player% -> The name of the player chatting
; %message% -> The literal message sent by %player%
; %equals% -> A replacement for the equality sign character (=)
; %level% -> The level of %player%
; %class% -> The RoleCraft class of %player%
; %prefix% -> The prefix of %player%
; %suffix% -> The suffix of %player%

[Rolecraft]

; Do you want to enable Rolecraft integration?
enable_integration=true

[Vault]
; Do you want to enable Vault integration?
enable_integration=true

[Local]

; The prefix for local chat messages
prefix=&f[&cLOOC&f]

; The format of local chat messages
message_format=%chatprefix% &7%prefix% &7%class% %player% %suffix% &7lvl%level%&f: &7%message%

; Automatically put a period behind messages if there is no
; period, question mark, or exclamation mark at the end of them?
auto_period=true

; The range of local chat messages
normal_range_in_blocks=10
whisper_range_in_blocks=5
yell_range_in_blocks=20

[Global]

; The prefix for global chat messages
prefix=&f[&cOOC&f]

; The format of global chat messages
message_format=%chatprefix% &7%prefix% &7%class% %player% %suffix% &7lvl%level%&f: &7%message%

; Automatically put a period behind messages if there is no
; period, question mark, or exclamation mark at the end of them?
auto_period=true